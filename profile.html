  <script>
document.addEventListener("DOMContentLoaded", () => {
        // âœ… Mobile Navigation Toggle
        const navSlide = () => {
          const burger = document.querySelector(".burger");
          const nav = document.querySelector(".nav-links");
          const navLinks = document.querySelectorAll(".nav-links a");
      
          if (burger && nav) {
            burger.addEventListener("click", () => {
              nav.classList.toggle("nav-active");
              burger.classList.toggle("toggle");
      
              navLinks.forEach((link, index) => {
                link.style.animation = link.style.animation
                  ? ""
                  : `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
              });
            });
          }
        };






     // for the video book section
const thumbs = document.querySelectorAll(".video-thumb");
const details = document.getElementById("videoDetails");

thumbs.forEach(thumb => {
  const link = thumb.dataset.link;
  const url = new URL(link);
  const videoId = url.searchParams.get("v");

  // show YouTube thumbnail as preview
  thumb.innerHTML = `
    <img src="https://img.youtube.com/vi/${videoId}/hqdefault.jpg" alt="${thumb.dataset.title}">
  `;

  // hover â†’ show preview in details
  thumb.addEventListener("mouseenter", () => {
    details.innerHTML = `
      <img src="https://img.youtube.com/vi/${videoId}/hqdefault.jpg" alt="${thumb.dataset.title}">
      <h2>${thumb.dataset.title}</h2>
      <p>${thumb.dataset.desc}</p>
    `;
  });

  // click â†’ load playable video
  thumb.addEventListener("click", () => {
    details.innerHTML = `
      <h2>${thumb.dataset.title}</h2>
      <p>${thumb.dataset.desc}</p>
      <div class="video-embed">
        <iframe width="100%" height="315"
          src="https://www.youtube.com/embed/${videoId}?autoplay=1"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    `;
  });
});


      
        // âœ… Animate Experience Items
        const animateExperienceItems = () => {
          const experienceItems = document.querySelectorAll(".experience-item");
          setTimeout(() => {
            experienceItems.forEach((item, index) => {
              setTimeout(() => {
                item.classList.add("animate");
              }, index * 200);
            });
          }, 8000); // Start after 8 seconds
        };
      
        // âœ… Experience Toggle with Sounds
        const experienceToggle = () => {
          const expItems = document.querySelectorAll(".experience-item");
          const clickSound = new Audio("assets/sounds/click.mp3");
          const hoverSound = new Audio("assets/sounds/hover.mp3");
      
          expItems.forEach((item) => {
            item.addEventListener("mouseenter", () => {
              hoverSound.currentTime = 0;
              hoverSound.play();
            });
      
            item.addEventListener("click", () => {
              clickSound.currentTime = 0;
              clickSound.play();
      
              const expType = item.getAttribute("data-exp");
              const expSection = document.getElementById(`experience-${expType}`);
      
              document.querySelectorAll(".experience-detail").forEach((section) => {
                section.classList.remove("active");
              });
      
              if (expSection) {
                expSection.classList.add("active");
                expSection.scrollIntoView({ behavior: "smooth" });
              }
            });
          });
        };
      
        // âœ… Smooth Scroll for Anchor Links
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            const target = document.querySelector(this.getAttribute("href"));
            if (target) {
              e.preventDefault();
              target.scrollIntoView({ behavior: "smooth" });
            }
          });
        });
      
      
        // âœ… Button & Link Sounds
        const applyButtonSounds = () => {
          const clickSound = new Audio("assets/sounds/click.mp3");
          const hoverSound = new Audio("assets/sounds/hover.mp3");
      
          const buttons = document.querySelectorAll(
            "button, a, .btn, .btn-primary, .btn-secondary"
          );
      
          buttons.forEach((btn) => {
            btn.addEventListener("mouseenter", () => {
              hoverSound.currentTime = 0;
              hoverSound.play();
            });
      
            btn.addEventListener("click", () => {
              clickSound.currentTime = 0;
              clickSound.play();
            });
          });
        };
      
     // âœ… Tools Section Animation (click + scroll)
const toolsNavLink = document.querySelector('a[href="#tools"]');
const toolCards = document.querySelectorAll(".tool-card");

// Click-based animation
toolsNavLink?.addEventListener("click", () => {
  toolCards.forEach((card) => card.classList.remove("animate"));
  void document.body.offsetWidth;
  toolCards.forEach((card, index) => {
    setTimeout(() => {
      card.classList.add("animate");
    }, index * 350);
  });
});

// Scroll-based animation for tools
const toolObserver = new IntersectionObserver(
  (entries, obs) => {
    entries.forEach((entry) => {
      if (entry.isIntersecting) {
        entry.target.classList.add("animate");
        obs.unobserve(entry.target);
      }
    });
  },
  { threshold: 0.2 }
);
toolCards.forEach((card) => toolObserver.observe(card));


// PAGE B text animation
  const videoBoxes = document.querySelectorAll('.video-box');
    const videoText = document.getElementById('videoText');

    videoBoxes.forEach(box => {
      box.addEventListener('mouseover', () => {
        videoText.textContent = box.getAttribute('data-text');
      });

      box.addEventListener('mouseout', () => {
        videoText.textContent = "Hover over a video to see details.";
      });
    });



    // workstation Select all video elements inside .video-box
  const videos = document.querySelectorAll('.video-box video');

  videos.forEach(video => {
    video.addEventListener('click', () => {
      // Check if Fullscreen API is supported
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) { /* Safari */
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { /* IE11 */
        video.msRequestFullscreen();
      }
    });
  });

// âœ… smoke
 document.addEventListener("mousemove", (e) => {
    const smoke = document.getElementById("smoke");

    // Create particle
    const particle = document.createElement("div");
    particle.className = "smoke-particle";

    // Random size
    const size = Math.random() * 20 + 10;
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;

    // Position
    particle.style.left = `${e.clientX - size / 2}px`;
    particle.style.top = `${e.clientY - size / 2}px`;

    // Random slight offset for realism
    const offsetX = (Math.random() - 0.5) * 20;
    const offsetY = (Math.random() - 0.5) * 10;
    particle.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

    smoke.appendChild(particle);

    // Remove after animation
    setTimeout(() => {
      smoke.removeChild(particle);
    }, 1500);
  });


//glass effects
  const leftContent = document.querySelector('.left-splash1 .left-content1');

leftContent.addEventListener('mousemove', e => {
  const rect = leftContent.getBoundingClientRect();
  const x = ((e.clientX - rect.left) / rect.width) * 100;
  const y = ((e.clientY - rect.top) / rect.height) * 100;
  leftContent.style.setProperty('--mouse-x', x + '%');
  leftContent.style.setProperty('--mouse-y', y + '%');
});




        // âœ… INIT
        navSlide();
        experienceToggle();
        applyButtonSounds();
        animateExperienceItems();
      });

  </script>
